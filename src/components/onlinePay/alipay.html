<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>支付宝支付</title>
</head>
<script type="text/javascript">

var baseUrl = 'http://172.16.110.41:8080/testapi';

function formatParams(data) {
    var arr = [];
    for (var name in data) {
        arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
    }
    return arr.join("&");
}
function get(url, cb) {
	var XHR = window.XMLHttpRequest ? (new XMLHttpRequest()) : (new ActiveXObject("Microsoft.XMLHTTP"));
	XHR.open("GET", url); 
	XHR.send(null); 
	XHR.onreadystatechange = function() { 
		if (XHR.readyState == 4) {
            if (XHR.status == 200) {
                cb && cb(JSON.parse(XHR.responseText));
            } else {
                alert('系统异常');
            }
		} 
	}
}
function post(url, param, cb) {
    var data = {"data": JSON.stringify(param)};
	var XHR = window.XMLHttpRequest ? (new XMLHttpRequest()) : (new ActiveXObject("Microsoft.XMLHTTP"));
	XHR.open("POST", url); 
	XHR.setRequestHeader("Content-Type", "application/x-www-form-urlencoded"); 
    console.log(formatParams(data))
	XHR.send(formatParams(data)); 
	XHR.onreadystatechange = function() { 
        if (XHR.readyState == 4) {
            if (XHR.status == 200) {
                cb && cb(JSON.parse(XHR.responseText));
            } else {
                alert('系统异常');
            }
        } 
	}
}
function getUrlParams() {
	var url = decodeURI(location.search); 
    var params = {};
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        var datas = str.split("&");
        for(var i = 0 ; i < datas.length ; i++){
            var tempData = datas[i].split("=");
            params[tempData[0]]=tempData[1];
        }
    }
    return params;
}
function checkBrowser() {
    var browser = {
        versions: function () {
          var u = navigator.userAgent, app = navigator.appVersion;
            return {  
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //   android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
         }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    if (browser.versions.mobile) {
      var ua = navigator.userAgent.toLowerCase();
      if (ua.match(/MicroMessenger/i) == "micromessenger") {
        //在微信中打开
            return '1';
      } else if (browser.versions.ios) {
        //是否在IOS浏览器打开
            return '2';
      } else if(browser.versions.android){
        //是否在安卓浏览器打开
            return '3';
      }
    }
}
function setMsg(msg) {
    document.getElementById('msg').innerText = msg;
}
function paySuc(res) {
	if (res.code === '1') {
        window.location.href = res.data;
    } else {
        alert('支付请求失败，可到在线缴费待支付页重新支付');
    }
}
function searchSuc(res) {
	if (res.code === '1') {
        if (res.data[0] && res.data[0].zt == '1') {
            setMsg('支付成功！');
        } else if (res.data[0] && res.data[0].zt != '1'){
            setMsg('支付异常!,请到在线缴费异常记录查看并退费');
        }
    }
}
function startPay(id) {
	var param = {
		id: searchParams.id,
		returnurl: location.href+'?id='+searchParams.id+'&payback=true'
	}
	var base = 'http://172.16.110.37:8080/wdphis/rest/h5pay';
	var url = base+'?id='+param.id+'&returnurl='+encodeURIComponent(param.returnurl);
	get(url, paySuc);
}

var lx = checkBrowser();
var searchParams = getUrlParams();


window.onload = function() {
	if (searchParams.payback) { //判断是否是支付之后返回
		var url = baseUrl+'/rest/queryDataBySql/080401/8';
		var param = {"id":searchParams.id}
		post(url, param, searchSuc);
	} else if(searchParams.id) {
		if (lx === '1') {
			setMsg('请点击右上角用外部浏览器打开支付！');
		} else {
			startPay();
		}
	}
}
</script>

	.contain{width:100%;margin-top: 75px}
	.contain p{margin: 0;padding: 0;text-align: center;font-weight: bold}
</style>

	<div class="contain">
		<p id="msg"></p>
	</div>
</body>
